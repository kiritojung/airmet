{% extends 'layout.html' %}
{% block title %}
	หน้าแรก
{% endblock %}
{% block content %}
	<h2>Last Update</h2>
	<div class="progress">
  	<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="{{ per }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ per }}%"></div>
	</div>
	<ul>
		{% for tag in tags %}
			<li>{{ tag }}</li>
		{% endfor %}
	</ul>
{% endblock %}
