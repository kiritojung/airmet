
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	<h2>ชื่อบทความ : {{ name }}</h2>
	<h2>ชื่อผู้แต่ง : {{ author }}</h2>
	<h2>ป้ายกำกับ</h2>
	<ul>
		{% for tag in tags %}
			<li>{{ tag }}</li>
		{% endfor %}
	</ul>
	<h2>ระดับความนิยม</h2>
	{% if rating > 3 %}
		<h3>ดีมาก</h3>
	{% else %}
		<h3>ไม่นิยม</h3>
	{% endif %}
</body>
</html>
