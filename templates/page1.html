{% extends 'layout.html' %}
{% block content %}
<h2 align="center">Pressure From Table 3.12.2</h2>
<div class="row">
<!-- left -->
<div class="col">
<form action="" method="get" id="form">
	<div class="form-group">
		<label for="">ละติจูด</label>
		<div class="row">
			<div class="col">
				<input type="text" class="form-control" name="lat1" id="lat1" onkeypress="return isNumberKey(event)" placeholder="๐" autofocus>
			</div>
			<div class="col">
				<input type="text" class="form-control" name="lat2" id="lat2" onkeypress="return isNumberKey(event)" placeholder="'">
			</div>
			<div class="col">
				<input type="text" class="form-control" name="lat3" id="lat3" onkeypress="return isNumberKey(event)" placeholder="''N">
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="row">
			<div class="col">
				<label for="">ความกดอากาศของ ปรอท (P1)</label>
				<input type="text" class="form-control" name="p1" id="p1" onkeypress="return isNumberKey(event)" placeholder="hPa">
			</div>
			<div class="col">
				<label for="">ความสูง (&phi;1)</label>
				<input type="text" class="form-control" name="phi1" id="phi1" onkeypress="return isNumberKey(event)" placeholder="m">
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="row">
			<div class="col">
				<label for="">ความสูง (&phi;2)</label>
				<input type="text" class="form-control" name="phi2" id="phi2" onkeypress="return isNumberKey(event)" placeholder="m">
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="row">
			<div class="col">
				<label for="">อุณหภูมิ (T)</label>
				<input type="text" class="form-control" name="t" id="t" onkeypress="return isNumberKey(event)" placeholder="&#8451;">
			</div>
			<div class="col">
				<label for="">อุณหภูมิจุดน้ำค้าง (Td)</label>
				<input type="text" class="form-control" name="td" id="td" onkeypress="return isNumberKey(event)" placeholder="&#8451;">
			</div>
		</div>
	</div>
	<br>
	<input type="submit" value="คำนวณค่า" class="btn btn-primary">
	<!--<button class="btn btn-primary">คำนวณค่า</button>-->
</form>
</div>
<!-- right -->
<div class="col">
<ul id='seconds'>
</ul>
</div><!-- end row -->
<!--<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>-->
<!--<script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>-->
<script>
	
	const form = document.getElementById('form');
	const lat1 = document.querySelector('#lat1');
	const seconds = document.querySelector('#seconds');
	
	form.addEventListener("submit", submitHandler);
	
	 
	function isNumberKey(evt)
	{
		var charCode = (evt.which) ? evt.which : evt.keyCode;
		if (charCode != 46 && charCode > 31 
		&& (charCode < 48 || charCode > 57))
		return false;
		return true;
	}  
	
	function submitHandler(e){
		e.preventDefault();
		let c = lat1.value * 2;
		seconds.innerHTML += '<li>' + c + '</li>';
	}
	
</script>
{% endblock %}
